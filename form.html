<!DOCTYPE html>
    <html>
      <head>
        <title>Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      </head>
      <body style="margin:10px">
        <h1>Add new article</h1>
        <form>
          <div class="form-group">
            <label for="title" class="h5">Article Title</label>
            <br>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="author" class="h5">Author</label>
            <br>
            <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <label for="myFile" class="h5">Upload files:</label>
                <br>
                <input type="file" id="myFile" name="filename2">
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="dropDown" class="h5">Pages:</label>
                  <select class="form-control" id="dropDown">
                    <option>Academics</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="h5">Article Text</label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <h5>Select Tags</h5>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="python" value="option1">
                  <label class="form-check-label" for="python">Python</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="c++" value="option2">
                  <label class="form-check-label" for="c++">C++</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="java" value="option3">
                  <label class="form-check-label" for="java">Java</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="scala" value="option4">
                  <label class="form-check-label" for="scala">Scala</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="perl" value="option5">
                  <label class="form-check-label" for="perl">Perl</label>
                </div>
              </div>
              <div class="col">
                <h5>Visibility</h5>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="public" autocomplete="off" checked> Public
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="private" autocomplete="off"> Private
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <h5>Login to finish submitting</h5>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Username">
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-check mb-2 mr-sm-2">
              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
              <label class="form-check-label" for="inlineFormCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </form>
      </body>
    </html>
